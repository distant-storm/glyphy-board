<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config.name }}</title>
    <script src="{{ url_for('static', filename='scripts/response_modal.js') }}"></script>
    <script>
        async function displayDashboard() {
            try {
                const response = await fetch("{{ url_for('main.dashboard') }}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                if (response.ok) {
                    showResponseModal('success', `Success! ${result.message}`);
                } else {
                    showResponseModal('failure', `Error! ${result.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                showResponseModal('failure', 'An error occurred while displaying the dashboard.');
            }
        }
    </script>
</head>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
<body>
    <!-- Subtle frame container -->
    <div class="frame">
        <!-- Page Title -->
        <header class="header">
            <h1>{{ config.name }}</h1>
            <button class="settings-button" onclick="displayDashboard()" title="Display Dashboard">
                <img src="{{ url_for('static', filename='icons/settings.png') }}" alt="dashboard icon" class="icon-image">
                Dashboard
            </button>
            <a href="{{ url_for('settings.settings_page') }}" class="settings-button">
                <img src="{{ url_for('static', filename='icons/settings.png') }}" title="Settings" alt="settings icon" class="icon-image">
            </a>
            <a href="{{ url_for('playlist.playlists') }}" class="settings-button">
                <img src="{{ url_for('static', filename='icons/playlist.png') }}" title="Playlists" alt="playlists icon" class="icon-image">
            </a>
            <a href="{{ url_for('schedules.schedules_page') }}" class="settings-button">
                <img src="{{ url_for('static', filename='icons/playlist.png') }}" title="Schedules" alt="schedules icon" class="icon-image">
                Schedules
            </a>
        </header>

        <!-- Display the current image -->
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/current_image.png') }}" alt="Current Image">
        </div>

        <!-- Separator -->
        <div class="separator"></div>
        <h2 class="plugins-title">Plugins</h2>
        <div class="button-grid">
            {% for plugin in plugins %}
            <a href="{{ url_for('plugin.plugin_page', plugin_id=plugin.id) }}" class="icon-button" title="{{ plugin.display_name }}" >
                <img src="{{ url_for('plugin.image', plugin_id=plugin.id, filename='icon.png') }}" alt="{{ plugin.display_name }} icon" class="icon-image">
            </a>
            {% endfor %}
        </div>
    </div>
    
    <!-- Success/Error Modal -->
    {% include 'response_modal.html' %}
<body>
</html>
